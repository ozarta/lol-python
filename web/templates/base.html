{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Con esto garantizamos que se vea bien en dispositivos moviles-->
    <title>Pgala Gaming</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/full-slider.css' %}" rel="stylesheet" media="screen"> <!--Llamamos al archivo CSS Slider -->
    <link href="{% static 'css/bootstrap-social.css' %}" rel="stylesheet" media="screen"> <!--Llamamos al archivo CSS Social -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" media="screen"> <!--Llamamos al archivo CSS Fuentes -->
	<link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet"> <!--Llamamos al archivo CSS Scroll-->
	<link href="https://www.bancodeoccidente.com.co/icbs-web/images/favicon_BOCC.ico" type="image/x-icon" rel="shortcut icon">
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet"> <!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet"> <!--Google Fonts-->
 </head>
  <style>
	body{
		background: url(http://www.reachcoach.co.nz/en/wp-content/uploads/2016/04/6879729-city-skyline.jpg) no-repeat center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		font-family: 'Electrolize', Electrolize;
		}
  </style>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark  fixed-top" >
		<div class="container">
			<a class="navbar-brand" href="">
				<img src="https://res.cloudinary.com/candidbusiness/image/upload/v1455406304/dispute-bills-chicago.png" width="190" height="30" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"  >Link</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a>
							<a class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li>
					</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{% static 'img/a1.jpg' %}');"></div>
                <div class="carousel-caption">
                    <h2>Caption 1</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{% static 'img/a2.jpg' %}');"></div>
                <div class="carousel-caption">
                    <h2>Caption 2</h2>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url('{% static 'img/a3.jpg' %}');"></div>
                <div class="carousel-caption">
                    <h2>Caption 3</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

	<div>
    {% block content %}

    {% endblock %}
    </div>

	
	<div class="container">
	<h1> </h1>
	<h1> </h1>
	<h1> </h1>
	<h1> </h1>
	</div>

	<div class="container-fluid" style="background:#222">
		<div class="row">
		  <div class="col-md-12">
		  <div class="container" style="background:#333">
			<div class="row">
				<div class="col-xs-12 col-md-9">
					<h5 style="color:#fff; margin-top:22px;"> Copyright 2017   |   Pgala Gaming   |   Todos los derechos reservados.</h5>
				</div>
				<div class="col-xs-12 col-md-3">
					 <a class="btn btn-social-icon btn-twitter" style="margin-top:10px; margin-bottom:10px" target="_blank" data-toggle="tooltip" title="twitter" href="https://www.google.com.co">
						<span class="fa fa-twitter"></span>
					 </a>
					 <a class="btn btn-social-icon btn-facebook" style="margin-top:10px; margin-bottom:10px" data-toggle="tooltip" title="facebook">
						<span class="fa fa-facebook"></span>
					 </a>
					 <a class="btn btn-social-icon btn-twitch" style="margin-top:10px; margin-bottom:10px" data-toggle="tooltip" title="twitch">
						<span class="fa fa-twitch"></span>
					 </a>
					 <a class="btn btn-social-icon btn-youtube-play" style="margin-top:10px; margin-bottom:10px" data-toggle="tooltip" title="youtube">
						<span class="fa fa-youtube-play"></span>
					 </a>
				</div>
			</div>
		  </div>
		  </div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> <!-- Importante llamar antes a jQuery para que funcione bootstrap.min.js-->
    <script src="{% static 'js/bootstrap.min.js' %}"> </script> <!-- Llamamos al JavaScript de Bootstrap -->
    
	<script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/scrolling-nav.js' %}"></script>

    <link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">

	<script>

	$(document).ready(function(){
		
		$('.dropdown-toggle').dropdown()
	});
	</script>

</body>

</html>
